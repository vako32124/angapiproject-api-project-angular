<div class="booked">
    <h2>Booked Rooms</h2>
   
    <div class="delete-by-id">
      <input [(ngModel)]="deleteBookingId" placeholder="Enter Booking ID to delete" type="text">
      <button (click)="deleteBookingById()">Delete Booking by ID</button>
    </div>

    <p class="no-bookings" *ngIf="bookings.length === 0">No bookings found...</p>
    
    <div class="rooms">
      <div class="room" *ngFor="let booking of bookings">
        <p>Customer: {{ booking.customerName }}</p>
        <p>Room ID: {{ booking.roomId }}</p>
        <p>Check-In: {{ booking.checkInDate }}</p>
        <p>Check-Out: {{ booking.checkOutDate }}</p>
        <p>Phone: {{ booking.phoneNumber }}</p>
        <p>ID Number: {{ booking.customerId }}</p>
        <button (click)="deleteBooking(booking)">Delete Booking</button> 
      </div>
    </div>
  </div>
